<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JS class inheritence and super keyword</h1>
        <p id="details"></p>
        <script>
            //Parent
            class Person {
                constructor(name,age) {
                    this.name = name;
                    this.age = age;
                }
                details() {
                    return "Name: " + this.name + ", Age: " + this.age;
                }
            }
            //Child class
                class Student extends Person {
                    constructor(name, age, grade) {
                        super(name, age); 
                        //Call parent class constructor
                        this.grade = grade;
                    }
                }
                const student1 = new Student('Alice', 20, '6');
                document.getElementById("details").innerHTML = student1.details() + ", Grade: " + student1.grade;
        </script>
    </body>
</html>
