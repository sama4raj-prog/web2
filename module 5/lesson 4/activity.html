<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript in details</h1>
        <h3>type conversion</h3>

        <script>
            var x = 70;
            var y = 30;

            //finding out the type of x and y
            document.write("The type of x is: " + typeof(x) + "<br>");
            document.write("The type of y is: " + typeof(y) + "<br>");

            //converting x and y to string
            var result = x + y;
            document.write("The result of adding x+y is: " +result+ "<br>");
            document.write("The result of converting x and y to string is: " + String(x) + String(y) + "<br>");
        </script>
    </body>
</html>
