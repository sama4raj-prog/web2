<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>Enter a number :</p>
        <input type="number" id="id" min="100" max="300">
        <button onclick="MyFunction()">OK</button>
        <p> note: if the number is less than 100 and greater than 300, it will display a error message.</p>
        <p id="result"></p>
        <script>
            function MyFunction() {
                var input= document.getElementById("id");
                if (!input.checkValidity()) {
                    document.getElementById("result").innerHTML = "Error: Please enter a number between 100 and 300";
                } else {
                    document.getElementById("result").innerHTML = "Input is a valid number";
                }
            }
            </script>
    </body>
</html>
